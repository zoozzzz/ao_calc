name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# æ·»åŠ æƒé™è®¾ç½®
permissions:
  contents: write
  actions: read
  checks: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  # Android æ„å»º
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --release
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-aab  
          path: build/app/outputs/bundle/release/app-release.aab

  # iOS æ„å»º
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r Calculator.ipa Payload/
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/Calculator.ipa

  # Web æ„å»º
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release
      - name: Create Web ZIP
        run: |
          cd build/web
          zip -r Calculator-Web.zip *
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/Calculator-Web.zip

  # Windows æ„å»º
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Create Windows ZIP
        shell: powershell
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath Calculator-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/Calculator-Windows.zip

  # macOS æ„å»º
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Create macOS ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r Calculator-macOS.zip å—·å—·ç®—.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/Calculator-macOS.zip

  # Linux æ„å»º
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Create Linux archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf Calculator-Linux.tar.gz *
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/Calculator-Linux.tar.gz

